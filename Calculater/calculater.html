<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calsi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="calstyle.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <small class="sm">SarathX Calsi</small>
                <div class="display">
                    <input type="text" name="display" id="b">
                </div>
                <div>
                    <input type="button" name="b" id="" value="AC" onclick=" display.value = '' ">
                    <input type="button" name="b" id="" value="DE" onclick=" display.value = display.value.toString().slice(0,-1)">
                    <input type="button" name="b" id="" value="." onclick=" display.value += '.' ">
                    <input type="button" name="b" id="" value="/" onclick=" display.value += '/' ">
                </div>
                <div>
                    <input type="button" name="b" id="" value="9" onclick=" display.value += '9' ">
                    <input type="button" name="b" id="" value="8" onclick=" display.value += '8' ">
                    <input type="button" name="b" id="" value="7" onclick=" display.value += '7' ">
                    <input type="button" name="b" id="" value="*" onclick=" display.value += '*' ">
                </div>
                <div>
                    <input type="button" name="b" id="" value="6" onclick=" display.value += '6' ">
                    <input type="button" name="b" id="" value="5" onclick=" display.value += '5' ">
                    <input type="button" name="b" id="" value="4" onclick=" display.value += '4' ">
                    <input type="button" name="b" id="" value="-" onclick=" display.value += '-' ">
                </div>
                <div>
                    <input type="button" name="b" id="" value="3" onclick=" display.value += '3' ">
                    <input type="button" name="b" id="" value="2" onclick=" display.value += '2' ">
                    <input type="button" name="b" id="" value="1" onclick=" display.value += '1' ">
                    <input type="button" name="b" id="" value="+" onclick=" display.value += '+' ">
                </div>
                <div>
                    <input type="button" name="b" id="" value="00" onclick=" display.value += '00' ">
                    <input type="button" name="b" id="" value="0" onclick=" display.value += '0' ">
                    <input type="button" name="b" id="" value="=" class="eql" onclick = "display.value = eval(display.value) "> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
