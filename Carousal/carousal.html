<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="carousal.css" type="text/css">
</head>
<body>
    <div class="slideshow">
        <h1>slide image</h1>
        <div class="slider">
            <img src="img-1.jpg" alt="slide">
        </div>
        <div class="slider">
            <img src="img-2.jpg" alt="slide">
        </div>
        <div class="slider">
            <img src="img-3.jpg" alt="slide">
        </div>
        <a class="pre" onclick="nextSlide(-1)">&#10094;</a>
        <a class="nxt" onclick="nextSlide(1)">&#10095;</a>
        <div style="text-align: center;">
            <span class="dot" onclick="gotoslide(1)"></span>
            <span class="dot" onclick="gotoslide(2)"></span>
            <span class="dot" onclick="gotoslide(3)"></span>
        </div>
    </div>

    <script type="text/javascript" src="carousal.js"></script>
</body>
</html>
