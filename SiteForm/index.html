<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .p-02 {
            padding: 0.2rem;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body style="background-color: rgb(240, 234, 234);">
    <div class="container">
        <div class="row m-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="bg-primary p-02"></div>
                    <div class="bg-white shadow-lg p-4">
                        <h3 class="text-center fw-bolder">Register Form</h3>
                        <hr>
                        <form class="row g-2">
                            <div class="col-md-6">
                                <label for="fname" class="form-label fst-italic fw-bold">First name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter firstname">
                            </div>
                            <div class="col-md-6">
                                <label for="lname" class="form-label  fst-italic fw-bold">Last name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="name">
                            </div>
                            <div class="col-md-6">
                                <label for="number" class="form-label  fst-italic fw-bold">Mobile number</label>
                                <input type="text" class="form-control" id="number" placeholder="Enter mobile number" name="number">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label  fst-italic fw-bold">Email id</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"  name="email">
                            </div>
                            <div class="col-md-6">
                                <label for="pwd" class="form-label  fst-italic fw-bold">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
                            </div>
                            <div class="col-md-6">
                                <label for="cpsw" class="form-label  fst-italic fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" id="cpsw" placeholder="Enter Confirm" name="cpsw">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label  fst-italic fw-bold">Gender</label>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="others">
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label  fst-italic fw-bold">Skills</label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="java">Java</label>
                                    <input class="form-check-input" type="checkbox" value="" id="java">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="html">Html</label>
                                    <input class="form-check-input" type="checkbox" value="" id="html">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="css">Css</label>
                                    <input class="form-check-input" type="checkbox" value="" id="css">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="jquery">jquery</label>
                                    <input class="form-check-input" type="checkbox" value="" id="jquery">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="nation" class="form-label  fst-italic fw-bold">Nationality</label>
                                <select class="form-select" id="nation" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="indian">Indian</option>
                                    <option value="nri">NRI</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 col-md-6">
                                <button class="btn btn-primary" type="button">Submit</button>
                            </div>
                            <div class="d-grid gap-2 col-md-6">
                                <button class="btn btn-danger" type="button">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
